apiVersion: v1
kind: Service
metadata:
  name: mongo
  labels:
    app.kubernetes.io/name: mongo
    app.kubernetes.io/component: backend
  namespace: pxbbq
spec:
  ports:
  - port: 27017
    targetPort: 27017
  type: ClusterIP
  selector:
    vm.kubevirt.io/name: ubuntu-mongodb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pxbbq-web
  namespace: pxbbq
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pxbbq-web
  template:
    metadata:
      labels:
        app: pxbbq-web
    spec:
      containers:
      - name: pxbbq-web
        image: quay.io/px-tme/pxbbq:v4.6.1
        env:
        - name: MONGO_INIT_USER
          value: "porxie" #Mongo User with permissions to create additional databases and users. Typically "porxie" or "pds"
        - name: MONGO_INIT_PASS
          value: "porxie" #Required to connect the init user to the database. If using the mongodb yaml supplied, use "porxie"
        - name: MONGO_NODES
          value: "mongo" #COMMA SEPARATED LIST OF MONGO ENDPOINTS. Example: mongo1.dns.name,mongo2.dns.name
        - name: MONGO_PORT
          value: "27017"
        - name: MONGO_USER
          value: porxie #Mongo DB User that will be created by using the Init_User
        - name: MONGO_PASS
          value: "porxie" #Mongo DB Password for User that will be created by using the Init User
        - name: API_SECRET_KEY
          value: "TheBlackDogBarksAtNoon"
          ########## CHATBOT SECTION #############
        - name: CHATBOT_ENABLED #If CHATBOT is set to False, the other variables in this section are not needed.
          value: "false" #Set to True to enable a LLAMA3 chatbot - Requires the AIDemo to be deployed first
        - name: PXBBQ_URI
          value: "http://EXTERNAL_IP_ADDRESS_OF_PXBBQ_HERE" #MUST Be the external svc name for the PXBBQ application (PXBBQ NodePort/LoadBalaner)
        - name: MODEL_SERVER_URI
          value: "http://ollama.genai.svc.cluster.local:11434" #MUST be the internal svc name for the ollama service (CLUSERIP)
        - name: NEO4J_URI
          value: "bolt://database.genai.svc.cluster.local:7687" #MUST be the internal svc name for the new4j service (CLUSTERIP)
        - name: NEO4J_USERNAME
          value: "neo4j"
        - name: NEO4J_PASSWORD
          value: "password"
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          #initialDelaySeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 15 
          timeoutSeconds: 3  
          periodSeconds: 10  
          failureThreshold: 1 
      tolerations:
      - key: "node.kubernetes.io/unreachable"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 10
      - key: "node.kubernetes.io/not-ready"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 10
      terminationGracePeriodSeconds: 0
---
apiVersion: v1
kind: Service
metadata:
  name: pxbbq-svc
  namespace: pxbbq
  labels:
    app: pxbbq-web
spec:
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP
  selector:
    app: pxbbq-web
---
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: ubuntu-mongodb
  annotations:
    description: Ubuntu MongoDB
  labels:
    name: mongo
    app: backend
    os.template.kubevirt.io/ubuntu: 'true'
  namespace: pxbbq
spec:
  running: true
  template:
    metadata:
      annotations:
        vm.kubevirt.io/flavor: small
        vm.kubevirt.io/os: ubuntu
        vm.kubevirt.io/workload: server
      labels:
        kubevirt.io/domain: ubuntu
        kubevirt.io/size: small
    spec:
      domain:
        cpu:
          cores: 2
          sockets: 1
          threads: 1
        devices:
          disks:
            - disk:
                bus: virtio
              name: rootdisk
              bootOrder: 1
            - disk:
                bus: virtio
              name: cloudinitdisk
              bootOrder: 2
          interfaces:
            - masquerade: {}
              model: virtio
              name: default
          networkInterfaceMultiqueue: true
          rng: {}
        features:
          acpi: {}
          smm:
            enabled: true
        firmware:
          bootloader:
            efi: {}
        machine:
          type: q35
        resources:
          requests:
            memory: 2Gi
      hostname: ubuntu-mongodb
      networks:
        - name: default
          pod: {}
      terminationGracePeriodSeconds: 180
      volumes:
        - name: rootdisk
          dataVolume:
            name: 'ubuntu-mongodb-rootdisk'
        - cloudInitNoCloud:
                userData: |
                  #cloud-config
                  password: portworx
                  chpasswd:
                    expire: false
                  user: kubevirt
                  write_files:
                    - content: >
                       db = connect( 'mongodb://localhost/admin' );
                       db.createUser({user:'porxie', pwd:'porxie', roles:[{ role:'root', db:'admin'}]});
                      path: /tmp/mongo.js
                      permissions: '0600'
                  runcmd:
                  - sed -i 's/PasswordAuthentication no/PasswordAuthentication yes/' /etc/ssh/sshd_config.d/60-cloudimg-settings.conf
                  - apt update
                  - apt install -y gnupg curl qemu-guest-agent
                  - systemctl enable --now qemu-guest-agent
                  - curl -fsSL https://pgp.mongodb.com/server-8.0.asc | sudo gpg -o /usr/share/keyrings/mongodb-server-8.0.gpg --dearmor
                  - echo 'deb [ arch=amd64,arm64 signed-by=/usr/share/keyrings/mongodb-server-8.0.gpg ] https://repo.mongodb.org/apt/ubuntu noble/mongodb-org/8.0 multiverse' | sudo tee /etc/apt/sources.list.d/mongodb-org-8.0.list
                  - apt update
                  - apt install -y mongodb-org
                  - sed -i 's/127.0.0.1/0.0.0.0/' /etc/mongod.conf
                  - systemctl enable --now mongod
                  - sleep 5
                  - mongosh /tmp/mongo.js
                networkData: |
                  network:
                    version: 2
                    ethernets:
                      enp1s0:
                        dhcp4: true            
          name: cloudinitdisk
  dataVolumeTemplates:
    - metadata:
        name: 'ubuntu-mongodb-rootdisk'
        annotations:
          cdi.kubevirt.io/storage.usePopulator: "false"
      spec:
        storage:
          resources:
            requests:
              storage: 5Gi
          storageClassName: px-rwx-kubevirt
        preallocation: false
        source:
          pvc:
            name: ubuntu-image
            namespace: pxbbq
